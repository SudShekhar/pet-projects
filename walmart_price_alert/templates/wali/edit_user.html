{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="col-md-7 col-md-offset-3">
<form action="{% url 'edit_user' %}" method="post">
		{% csrf_token %}
     <h2 class="form-signin-heading">Edit Personal Details</h2>

        <div class="form-group" >
         <p class="required"> <label for="id_username">Username</label>
		 <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username" value="{{request.user.username}}"/></p>
        </div>
         <div class="form-group">
            <p class="required"><label for="id_email">E-mail</label>
                <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" value="{{request.user.email}}"/></p>
         </div>
        <div class="form-group">
            <p class="required"><label for="id_first_name">First Name</label>
                <input class="form-control" id="id_first_name" name="first_name" type="text" placeholder="Your first name" value="{{request.user.first_name}}"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_last_name">Last Name</label>
         <input class="form-control" id="id_last_name" name="last_name" type="text" placeholder="Your last name" value="{{request.user.last_name}}"/></p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

		</form>
	</div>
{% endblock %}
