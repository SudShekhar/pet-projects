	{% extends "base.html" %}
	
	{% block body_block %}
		<div class="col-md-7 col-md-offset-3">
		<form role="form"  method="post" action=".">
  			{% csrf_token %}

        <h2 class="form-signin-heading">Login</h2>

        <div class="form-group" >
         <p class="required"> <label for="id_username">Username:</label>
             <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password">Password (again):</label>
         <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password again" /></p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

		</form>
		</div>

	{% endblock %}
